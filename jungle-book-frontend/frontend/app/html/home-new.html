<html lang="en">
<head>

    <title>junglebook</title>

    <script src="../js/photos.js" defer></script>
    <script src="../js/photoProcessor.js" defer></script>
    <script src="../js/maps.js" defer></script>
    <title>Home</title>
</head>
<body>
    <div class="wrapper">
    <div class="container" id="homeContainer">
    <div id="header">  
      <p id="switchPage" onclick="window.location.href='routes.html'">Zu den Routen</p>
      <p id="switchPageMiddle" onclick="window.location.href='images.html'">Zur Galerie</p>
      <p id="switchPageRight" onclick="window.location.href='../../index.html'">Homepage</p>
    </div>   
        <div id="gridMap">
            <div id="googleMap">
              <iframe
                id="mapIframe"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13524.156812879364!2d133.7751366022174!3d-25.274398741981396!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2cc0bf3b780966a3%3A0xf5dd4fc65b05e9f2!2sSydney%2C%20New%20South%20Wales!5e0!3m2!1sde!2sau!4v1709403819195!5m2!1sde!2sau"
                width="320"
                height="240"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              >
              </iframe>
              <script src="../js/maps.js"></script>
              <script>
                getLocation();
              </script>
            </div>
            <div id="resultMapRight">
               <div id="resultMap"> 
                <!--<p>Checkpoint Found: / </p>
                <p>Abweichung: /</p>--> 
              </div>
            </div>
        </div>

        <div id="main-content">
          <div class="contentarea2">
            <div class="camera">
              <div id="videoBox">
                <video id="video" style="padding: -10px">
                  Video stream not available.
                </video>
              </div>
              <div class="buttonBox"><div id="buttonInnerBox"><button id="startbutton">Take photo</button></div></div>
              <div id="canvasBox">
                <canvas id="canvas"></canvas>
              </div>
              <div id="acceptBox">
                <div>
                  <div><input id="nameInput" type="text" placeholder="Image name"></div>
                </div>
                <div class="buttonBox" id="userPhotoChecker">
                  <div id="dontUsePhoto" class="userPhotoCheckerButton"><button id="dontUsePhotoButton" onclick="clearCanvas()">&#10006;</button>ok</div>
                  <div id="usePhoto" class="userPhotoCheckerButton"><button id="usePhotoButton" onclick="uploadImage()">&#10004;</button></div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>

</body>
